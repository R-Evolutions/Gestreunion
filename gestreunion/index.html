[0],location:"",participants:"",template:{sections:[{id:f(),name:"Contexte / Introduction",enabled:!0},{id:f(),name:"Points \xE0 l'ordre du jour",enabled:!0},{id:f(),name:"Synth\xE8se des \xE9changes",enabled:!0},{id:f(),name:"D\xE9cisions",enabled:!0},{id:f(),name:"T\xE2ches / Responsabilit\xE9s / \xC9ch\xE9ances",enabled:!0},{id:f(),name:"Points report\xE9s",enabled:!0},{id:f(),name:"Divers",enabled:!0}]},agendaItems:[],recording:{status:"idle",duration:0,filename:""},transcription:{status:"idle",segments:[]},analyses:[],validations:{},tasks:[],currentPhase:0,rgpdConsent:!1}}const O=[{id:"oj1",title:"Suivi des accompagnements en cours",description:"Point sur les situations individuelles suivies par les membres de l'\xE9quipe. Identification des cas n\xE9cessitant une attention particuli\xE8re ou un ajustement de la prise en charge.",estimatedTime:20,documents:"Tableau de suivi mensuel",team:"\xC9quipe compl\xE8te",priority:"haute"},{id:"oj2",title:"Organisation de la journ\xE9e portes ouvertes",description:"Planification de l'\xE9v\xE9nement annuel d'ouverture au public et aux partenaires. Discussion du programme, de la logistique et de la r\xE9partition des r\xF4les.",estimatedTime:15,documents:"Budget pr\xE9visionnel, programme provisoire",team:"\xC9quipe compl\xE8te",priority:"moyenne"},{id:"oj3",title:"R\xE9vision du protocole d'accueil des nouveaux b\xE9n\xE9ficiaires",description:"Evaluation du protocole actuel et propositions d'am\xE9lioration suite aux retours des usagers et de l'\xE9quipe.",estimatedTime:15,documents:"Protocole actuel v2.1, questionnaires de satisfaction",team:"Sophie, Fatima, Marc",priority:"haute"},{id:"oj4",title:"Plan de formation continue 2026",description:"Discussion des besoins en formation identifi\xE9s et priorisation des demandes pour le prochain semestre.",estimatedTime:10,documents:"Catalogue de formations",team:"\xC9quipe compl\xE8te",priority:"normale"}],R=[{speaker:"Sophie Martin (coordinatrice)",text:"Bonjour \xE0 tous, merci d'\xEAtre l\xE0. On d\xE9marre la r\xE9union d'\xE9quipe. Premier point : le suivi des accompagnements en cours. Marc, tu voulais faire un retour sur la situation de la famille Diallo ?",time:"00:00:15"},{speaker:"Marc Dupont (travailleur social)",text:"Oui. La situation est... elle est complexe. On a rencontr\xE9 la famille trois fois ce mois-ci. Le p\xE8re a perdu son emploi le mois dernier et la m\xE8re est en arr\xEAt maladie. Les deux enfants sont scolaris\xE9s mais l'a\xEEn\xE9 commence \xE0 d\xE9crocher. J'ai mis en place un accompagnement renforc\xE9 mais je ne suis pas certain que notre approche actuelle soit suffisante.",time:"00:00:35"},{speaker:"Fatima Benali (\xE9ducatrice sp\xE9cialis\xE9e)",text:"Marc, je comprends ta pr\xE9occupation, mais je pense qu'on devrait revoir notre angle d'intervention. Quand je vois la famille dans les activit\xE9s collectives, le p\xE8re est tr\xE8s engag\xE9. Je me demande si on ne se focalise pas trop sur les difficult\xE9s sans voir les ressources de cette famille.",time:"00:01:10"},{speaker:"Marc Dupont (travailleur social)",text:"C'est vrai que le p\xE8re est pr\xE9sent aux activit\xE9s, mais \xE7a ne r\xE9sout pas le d\xE9crochage scolaire de l'a\xEEn\xE9. Il a manqu\xE9 six jours d'\xE9cole le mois dernier.",time:"00:01:30"},{speaker:"Julien Lef\xE8vre (psychologue)",text:"Je rejoins Fatima sur l'approche par les ressources. Par contre, pour l'absent\xE9isme scolaire, il faudrait contacter le service psycho-social scolaire pour une \xE9valuation. C'est un signal d'alerte qu'on ne peut pas ignorer.",time:"00:01:42"},{speaker:"Sophie Martin (coordinatrice)",text:"OK, donc on a deux pistes : premi\xE8rement, revoir notre approche pour mieux int\xE9grer les forces de la famille. Deuxi\xE8mement, contacter le service scolaire pour l'a\xEEn\xE9. Marc, tu coordonnes \xE7a ? On fait le point la semaine prochaine.",time:"00:01:58"},{speaker:"Marc Dupont (travailleur social)",text:"D'accord, je m'en charge. Je contacte le service scolaire demain matin.",time:"00:02:12"},{speaker:"Sophie Martin (coordinatrice)",text:"Parfait. Fatima, un point rapide sur l'accompagnement de Mme Rousseau ?",time:"00:02:20"},{speaker:"Fatima Benali (\xE9ducatrice sp\xE9cialis\xE9e)",text:"Oui, alors l\xE0 c'est plut\xF4t positif. Elle a repris les ateliers depuis trois semaines et elle est r\xE9guli\xE8re. L'objectif d'autonomie dans les transports avance bien. Par contre, elle exprime une anxi\xE9t\xE9 par rapport \xE0 la fin de son contrat d'accompagnement en juin.",time:"00:02:30"},{speaker:"Julien Lef\xE8vre (psychologue)",text:"C'est un sujet qu'il faudra aborder en entretien individuel. La question de la s\xE9paration est souvent anxiog\xE8ne. Je peux la voir la semaine prochaine si n\xE9cessaire.",time:"00:02:50"},{speaker:"Sophie Martin (coordinatrice)",text:"Tr\xE8s bien Julien, c'est not\xE9. On passe au deuxi\xE8me point : la journ\xE9e portes ouvertes. Vous avez tous re\xE7u le programme provisoire ?",time:"00:03:05"},{speaker:"Marc Dupont (travailleur social)",text:"Oui, j'ai regard\xE9. La date du 15 mars convient mais le budget pr\xE9visionnel me semble serr\xE9. 500 euros pour l'ensemble, c'est peu si on veut un buffet correct et des supports de communication.",time:"00:03:20"},{speaker:"Fatima Benali (\xE9ducatrice sp\xE9cialis\xE9e)",text:"Je suis d'accord avec Marc sur le budget. Par contre, on pourrait demander aux b\xE9n\xE9ficiaires de participer \xE0 l'organisation. L'an dernier, l'atelier cuisine avait propos\xE9 de g\xE9rer le buffet et \xE7a avait super bien march\xE9.",time:"00:03:38"},{speaker:"Julien Lef\xE8vre (psychologue)",text:"Bonne id\xE9e. \xC7a valorise aussi les comp\xE9tences des personnes accompagn\xE9es. Pour les supports de communication, je connais une imprimerie sociale qui fait des tarifs r\xE9duits pour le secteur.",time:"00:03:52"},{speaker:"Sophie Martin (coordinatrice)",text:"Excellent. Donc on confirme la date du 15 mars. Marc, tu veux bien coordonner la logistique g\xE9n\xE9rale ? Fatima, tu g\xE8res la participation des b\xE9n\xE9ficiaires. Et Julien, tu te renseignes pour l'imprimerie.",time:"00:04:05"},{speaker:"Marc Dupont (travailleur social)",text:"OK pour moi. Il faudrait quand m\xEAme revoir le budget \xE0 la hausse. Je propose 750 euros.",time:"00:04:18"},{speaker:"Sophie Martin (coordinatrice)",text:"Je vais en discuter avec la direction. On reste sur 500 comme base et je reviens vers vous. Troisi\xE8me point : la r\xE9vision du protocole d'accueil.",time:"00:04:28"},{speaker:"Fatima Benali (\xE9ducatrice sp\xE9cialis\xE9e)",text:"J'ai analys\xE9 les questionnaires de satisfaction et il y a un retour r\xE9current : les nouveaux b\xE9n\xE9ficiaires se sentent perdus la premi\xE8re semaine. Le protocole actuel pr\xE9voit un seul entretien d'accueil, c'est insuffisant.",time:"00:04:45"},{speaker:"Marc Dupont (travailleur social)",text:"C'est vrai. Moi je fais syst\xE9matiquement un deuxi\xE8me entretien dans la semaine, mais c'est pas pr\xE9vu dans le protocole. Et puis le document d'accueil est trop long, personne ne le lit.",time:"00:05:00"},{speaker:"Julien Lef\xE8vre (psychologue)",text:"Il faudrait aussi penser \xE0 un parrainage entre pairs. C'est ce qui se fait dans d'autres structures et les retours sont tr\xE8s positifs. Mais attention, \xE7a demande un cadre clair pour \xE9viter les relations de d\xE9pendance.",time:"00:05:18"},{speaker:"Fatima Benali (\xE9ducatrice sp\xE9cialis\xE9e)",text:"Le parrainage c'est une bonne id\xE9e mais \xE7a implique de former les parrains. C'est du travail suppl\xE9mentaire qu'il faut anticiper.",time:"00:05:32"},{speaker:"Sophie Martin (coordinatrice)",text:"Je propose qu'on cr\xE9e un groupe de travail pour r\xE9viser le protocole. Fatima et Marc, vous pourriez piloter \xE7a ? Avec Julien en appui pour le volet parrainage. Objectif : une proposition dans un mois.",time:"00:05:45"},{speaker:"Marc Dupont (travailleur social)",text:"\xC7a me va. On planifie une premi\xE8re r\xE9union la semaine prochaine.",time:"00:05:55"},{speaker:"Sophie Martin (coordinatrice)",text:"Dernier point : le plan de formation continue. J'ai re\xE7u le catalogue et il y a plusieurs formations int\xE9ressantes. Quels sont vos besoins prioritaires ?",time:"00:06:05"},{speaker:"Fatima Benali (\xE9ducatrice sp\xE9cialis\xE9e)",text:"Moi j'aimerais suivre la formation sur les outils d'\xE9valuation participative. \xC7a fait deux ans que je la demande.",time:"00:06:18"},{speaker:"Marc Dupont (travailleur social)",text:"Il y a une formation en m\xE9diation familiale qui m'int\xE9resse beaucoup, mais elle est sur cinq jours. \xC7a pose la question du remplacement.",time:"00:06:28"},{speaker:"Julien Lef\xE8vre (psychologue)",text:"Pour ma part, il y a un s\xE9minaire sur les pratiques orient\xE9es r\xE9tablissement que j'aimerais suivre. C'est en ligne, donc pas de probl\xE8me d'absence.",time:"00:06:42"},{speaker:"Sophie Martin (coordinatrice)",text:"OK, on a trois demandes. Le budget formation est limit\xE9 cette ann\xE9e donc... je ne suis pas s\xFBre qu'on puisse tout financer. Il faudrait prioriser. Fatima, ta demande est r\xE9currente donc je la mets en priorit\xE9. Pour Marc, il faudra voir avec la direction pour le remplacement. Et Julien, comme c'est en ligne, \xE7a devrait passer sans probl\xE8me.",time:"00:06:55"},{speaker:"Marc Dupont (travailleur social)",text:"Je comprends la contrainte budg\xE9taire, mais la m\xE9diation familiale c'est vraiment un besoin sur le terrain. On a de plus en plus de situations familiales complexes.",time:"00:07:15"},{speaker:"Sophie Martin (coordinatrice)",text:"Je note ton argument Marc, c'est pertinent. Je vais d\xE9fendre les trois demandes aupr\xE8s de la direction et on verra ce qui est possible. On n'a pas de d\xE9cision d\xE9finitive aujourd'hui sur ce point. Des points divers ?",time:"00:07:28"},{speaker:"Julien Lef\xE8vre (psychologue)",text:"Juste un rappel : la supervision collective est pr\xE9vue le 20 mars. Pensez \xE0 pr\xE9parer vos situations.",time:"00:07:42"},{speaker:"Sophie Martin (coordinatrice)",text:"Merci Julien. S'il n'y a rien d'autre, on cl\xF4ture. Bonne fin de journ\xE9e \xE0 tous.",time:"00:07:50"}],E=[{agendaItemId:"oj1",shortSummary:"Discussion de deux situations : la famille Diallo (n\xE9cessite un r\xE9ajustement d'approche et un contact avec le service scolaire) et Mme Rousseau (\xE9volution positive avec une anxi\xE9t\xE9 \xE0 traiter).",detailedSummary:"L'\xE9quipe a examin\xE9 en profondeur la situation de la famille Diallo, confront\xE9e \xE0 une perte d'emploi et un arr\xEAt maladie. Marc a exprim\xE9 des doutes sur l'efficacit\xE9 de l'approche actuelle face au d\xE9crochage scolaire de l'a\xEEn\xE9 (6 jours d'absence). Fatima a propos\xE9 de r\xE9orienter l'intervention vers les ressources de la famille plut\xF4t que les difficult\xE9s. Julien a appuy\xE9 cette orientation tout en insistant sur la n\xE9cessit\xE9 de contacter le service psycho-social scolaire. Concernant Mme Rousseau, l'\xE9volution est positive mais une anxi\xE9t\xE9 de s\xE9paration est identifi\xE9e.",consensus:["L'approche par les ressources de la famille est pertinente","Le d\xE9crochage scolaire n\xE9cessite une intervention sp\xE9cifique via le service scolaire","La situation de Mme Rousseau n\xE9cessite un accompagnement psychologique pour la transition"],divergences:["Marc estime l'approche actuelle insuffisante tandis que Fatima consid\xE8re que le regard est trop centr\xE9 sur les difficult\xE9s"],decisions:["Marc contactera le service psycho-social scolaire pour l'a\xEEn\xE9 de la famille Diallo","Julien proposera un entretien \xE0 Mme Rousseau concernant l'anxi\xE9t\xE9 de fin d'accompagnement","Point de suivi pr\xE9vu la semaine prochaine pour la famille Diallo"],ambiguities:["La mani\xE8re concr\xE8te de 'revoir l'approche' n'a pas \xE9t\xE9 d\xE9taill\xE9e","Le calendrier exact pour l'entretien de Mme Rousseau reste \xE0 pr\xE9ciser"],formalText:"L'\xE9quipe a proc\xE9d\xE9 \xE0 l'examen de deux situations. Concernant la famille Diallo, un r\xE9ajustement de l'approche d'intervention est d\xE9cid\xE9, privil\xE9giant les ressources familiales. Un contact avec le service psycho-social scolaire sera \xE9tabli par M. Dupont pour traiter le d\xE9crochage scolaire de l'a\xEEn\xE9. Un suivi hebdomadaire est instaur\xE9. S'agissant de Mme Rousseau, l'\xE9volution positive est constat\xE9e. Un accompagnement psychologique sera propos\xE9 par M. Lef\xE8vre pour pr\xE9parer la fin du contrat d'accompagnement."},{agendaItemId:"oj2",shortSummary:"La date du 15 mars est confirm\xE9e pour la journ\xE9e portes ouvertes. Le budget est jug\xE9 insuffisant. Plusieurs pistes d'optimisation sont identifi\xE9es.",detailedSummary:"L'\xE9quipe a discut\xE9 de l'organisation de la journ\xE9e portes ouvertes pr\xE9vue le 15 mars. Marc a soulev\xE9 l'insuffisance du budget de 500 euros et propose de le revoir \xE0 750 euros. Fatima a sugg\xE9r\xE9 d'impliquer les b\xE9n\xE9ficiaires dans l'organisation. Julien a propos\xE9 de contacter une imprimerie sociale pour r\xE9duire les co\xFBts de communication.",consensus:["La date du 15 mars est valid\xE9e par tous","L'implication des b\xE9n\xE9ficiaires est salu\xE9e unanimement","Le budget actuel est jug\xE9 insuffisant"],divergences:[],decisions:["Date confirm\xE9e : 15 mars","Marc coordonne la logistique g\xE9n\xE9rale","Fatima organise la participation des b\xE9n\xE9ficiaires","Julien se renseigne sur l'imprimerie sociale","Sophie porte la demande de revalorisation budg\xE9taire aupr\xE8s de la direction"],ambiguities:["Le budget d\xE9finitif reste en attente de validation par la direction (500 ou 750 euros)","Le programme d\xE9taill\xE9 n'a pas \xE9t\xE9 discut\xE9"],formalText:"La journ\xE9e portes ouvertes est confirm\xE9e au 15 mars. La coordination logistique est assur\xE9e par M. Dupont. Mme Benali organisera la participation des b\xE9n\xE9ficiaires. M. Lef\xE8vre contactera une im
